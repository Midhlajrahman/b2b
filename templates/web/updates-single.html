{% extends 'web/partials/base.html' %}
{% load static %}

{% block content %}
{% block title %}
UPDATES
{% endblock %}
<main>
    <div class="header-margin"></div>
    
    <section data-anim="slide-up" class="layout-pt-md">
        <div class="container">
            <div class="row y-gap-40 justify-center text-center">
                <div class="col-auto">
                    <div class="text-15 fw-500 text-blue-1 mb-8">{{ updates.tag }}</div>
                    <h1 class="text-30 fw-600">{{ updates.heading }}</h1>
                    <div class="text-15 text-light-1 mt-10">{{ updates.date }}</div>
                </div>
                <div class="col-12">
                    <img src="{{ updates.image.url }}" alt="image" class="col-12 rounded-8">
                </div>
            </div>
        </div>
    </section>

    <section data-anim="slide-up" class="layout-pt-md layout-pb-md">
        <div class="container">
            <div class="row y-gap-30 justify-center">
                <div class="col-xl-8 col-lg-10">
                    <div class="">
                        <h3 class="text-20 fw-500">{{ updates.content_heading }}</h3>
                        <div class="text-15 mt-20">{{ updates.content|safe }}</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}

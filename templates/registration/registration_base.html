{% load static %}
<!DOCTYPE html>
<html lang="en" data-x="html" data-x-toggle="html-overflow-hidden">

<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 
   <!-- Google fonts -->
   <link rel="preconnect" href="../../../fonts.googleapis.com/index.html">
   <link rel="preconnect" href="../../../fonts.gstatic.com/index.html" crossorigin>
 
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 
   <!-- Stylesheets -->
   <link rel="stylesheet" href="{% static 'web/css/vendors.css' %}">
   <link rel="stylesheet" href="{% static 'web/css/main.css' %}">
 
   <title>B2B Holidays</title>
</head>

<body>
  <div class="preloader js-preloader">
    <div class="preloader__wrap">
      <div class="preloader__icon">
        <svg width="38" height="37" viewBox="0 0 38 37" fill="none" xmlns="">
          <g clip-path="url(#clip0_1_41)">
            <path d="M32.9675 13.9422C32.9675 6.25436 26.7129 0 19.0251 0C11.3372 0 5.08289 6.25436 5.08289 13.9422C5.08289 17.1322 7.32025 21.6568 11.7327 27.3906C13.0538 29.1071 14.3656 30.6662 15.4621 31.9166V35.8212C15.4621 36.4279 15.9539 36.92 16.561 36.92H21.4895C22.0965 36.92 22.5883 36.4279 22.5883 35.8212V31.9166C23.6849 30.6662 24.9966 29.1071 26.3177 27.3906C30.7302 21.6568 32.9675 17.1322 32.9675 13.9422V13.9422ZM30.7699 13.9422C30.7699 16.9956 27.9286 21.6204 24.8175 25.7245H23.4375C25.1039 20.7174 25.9484 16.7575 25.9484 13.9422C25.9484 10.3587 25.3079 6.97207 24.1445 4.40684C23.9229 3.91841 23.6857 3.46886 23.4347 3.05761C27.732 4.80457 30.7699 9.02494 30.7699 13.9422ZM20.3906 34.7224H17.6598V32.5991H20.3906V34.7224ZM21.0007 30.4014H17.0587C16.4167 29.6679 15.7024 28.8305 14.9602 27.9224H16.1398C16.1429 27.9224 16.146 27.9227 16.1489 27.9227C16.152 27.9227 23.0902 27.9224 23.0902 27.9224C22.3725 28.8049 21.6658 29.6398 21.0007 30.4014ZM19.0251 2.19765C20.1084 2.19765 21.2447 3.33365 22.1429 5.3144C23.1798 7.60078 23.7508 10.6649 23.7508 13.9422C23.7508 16.6099 22.8415 20.6748 21.1185 25.7245H16.9322C15.2086 20.6743 14.2994 16.6108 14.2994 13.9422C14.2994 10.6649 14.8706 7.60078 15.9075 5.3144C16.8057 3.33365 17.942 2.19765 19.0251 2.19765V2.19765ZM7.28053 13.9422C7.28053 9.02494 10.3184 4.80457 14.6157 3.05761C14.3647 3.46886 14.1273 3.91841 13.9059 4.40684C12.7425 6.97207 12.102 10.3587 12.102 13.9422C12.102 16.7584 12.9462 20.7176 14.6126 25.7245H13.2259C9.33565 20.6126 7.28053 16.5429 7.28053 13.9422Z" fill="#3554D1" />
          </g>

          <defs>
            <clipPath id="clip0_1_41">
              <rect width="36.92" height="36.92" fill="white" transform="translate(0.540039)" />
            </clipPath>
          </defs>
        </svg>
      </div>
    </div>

    <div class="preloader__title">B2BHolidays</div>
  </div>

  <main>


    <div class="header-margin"></div>
    <header data-add-bg="" class="header bg-white js-header" data-x="header" data-x-toggle="is-menu-opened">
        <div data-anim="fade" class="header__container px-30 sm:px-20">
          <div class="row justify-between items-center">
    
            <div class="col-auto">
              <div class="d-flex items-center">
                <a href="{% url 'web:index' %}" class="header-logo mr-20" data-x="header-logo" data-x-toggle="is-logo-dark">
                  <img src="{% static 'web/img/logo.png' %}" alt="logo icon">
                  <img src="{% static 'web/img/logo.png' %}" alt="logo icon">
                </a>
    
                
                <div class="header-menu " data-x="mobile-menu" data-x-toggle="is-menu-active">
                  <div class="mobile-overlay"></div>
    
                  <div class="header-menu__content">
                    <div class="mobile-bg js-mobile-bg"></div>
                    {% if user.is_authenticated %}
                    <div class="menu js-navList">
                      <ul class="menu__nav text-dark-1 -is-active">
    
                        <li >
                          <a  href="{% url 'web:index' %}">
    
                            Home
                            
                          </a>
    
                          
    
                        </li>
    
    
                        
    
                        <li>
                          <a href="{% url 'web:cities' %}">
                            Cities
                          </a>
                        </li>
    
                        <li>
                            <a href="{% url 'web:contact' %}">
                              Contact
                            </a>
                        </li>
    
    
                        
    
    
                        
    
    
                        
    
    
                        
                      </ul>
                    </div>
                    

                    {% endif %}
    
                    <div class="mobile-footer px-20 py-20 border-top-light js-mobile-footer">
                    </div>
                  </div>
                </div>
    
              </div>
            </div>
    
    
            <div class="col-auto">
              <div class="d-flex items-center">
    
                
    
    
                <div class="d-flex items-center ml-20 is-menu-opened-hide md:d-none">
                  <!-- <a href="" class="button px-30 fw-400 text-14 -blue-1 bg-blue-1 h-50 text-white">Become An Expert</a> -->
                  {% if user.is_authenticated %}
                  <a href=" /accounts/logout/" class="button px-30 fw-400 text-14 -outline-blue-1 h-50 text-blue-1 ml-20">Logout</a>
                  {% else %}
                  <a href=" {% url 'registration_register' %}" class="button px-30 fw-400 text-14 -outline-blue-1 h-50 text-blue-1 ml-20">Login</a>
                  {% endif %}
                </div>
    
                <div class="d-none xl:d-flex x-gap-20 items-center pl-30" data-x="header-mobile-icons" data-x-toggle="text-white">
                  <div><a href="" class="d-flex items-center icon-user text-inherit text-22"></a></div>
                  <div><button class="d-flex items-center icon-menu text-20" data-x-click="html, header, header-logo, header-mobile-icons, mobile-menu"></button></div>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </header>


    <section class="layout-pt-lg layout-pb-lg bg-blue-2">
      <div class="container">
        <div class="row justify-center">
          <div class="col-xl-6 col-lg-7 col-md-9">
            <div class="px-50 py-50 sm:px-20 sm:py-20 bg-white shadow-4 rounded-4">
            
              <div class="row y-gap-20 pt-30">
                
                <div class="col-12">
                    {% block content %}

                    {% endblock %}
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    

  </main>

 

  <!-- JavaScript -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAz77U5XQuEME6TpftaMdX0bBelQxXRlM"></script>
  <script src="https://cdn.jsdelivr.net/npm/markerclustererplus@2.1.4/dist/markerclusterer.min.js"></script>

  <script src="{% static 'web/js/vendors.js' %}"></script>
  <script src="{% static 'web/js/main.js' %}"></script>
</body>

</html>
